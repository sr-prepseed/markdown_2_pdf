version: 1.0.0
homepage: https://github.com/rudSarkar/markdown_2_pdf

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  markdown: ^7.1.1
  pdf: ^3.10.7
  printing: ^5.11.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
